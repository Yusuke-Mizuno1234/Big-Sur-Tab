<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Sur New Tab</title>
  <style>
    :root {
      --bg-color-light: #f5f5f7;
      --bg-color-dark: #1e1e1e;
      --bar-height: 56px;
      --radius: 12px;
      --logo-url: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Noto Sans JP", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-color-light);
      color: #1e1e1e;
    }

    #fake-tab-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--bar-height);
      background-color: var(--bg-color-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
      padding: 0 12px;
      z-index: 9999;
    }

    #fake-tab-bar::before {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff5f57;
      margin-right: 8px;
      box-shadow:
        20px 0 0 #ffbd2e,
        40px 0 0 #28c840;
    }

    .fake-search-bar {
      position: relative;
      top: calc(var(--bar-height) + 40px);
      width: 600px;
      margin: 0 auto;
    }

    .fake-search-bar input {
      width: 100%;
      padding: 12px 20px;
      border-radius: var(--radius);
      border: none;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .fake-bookmark-icons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .fake-bookmark-icons::before {
      content: "â˜†";
      font-size: 18px;
      color: #555;
    }

    .fake-bookmark-icons::after {
      content: "";
      display: inline-block;
      width: 18px;
      height: 18px;
      background-image: var(--logo-url);
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.85;
    }

    #main-content {
      margin-top: var(--bar-height);
      text-align: center;
      padding-top: 60px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-color-dark);
        color: #fff;
      }

      #fake-tab-bar {
        background-color: var(--bg-color-dark);
      }

      .fake-search-bar input {
        background: #2c2c2e;
        color: #fff;
      }

      .fake-bookmark-icons::after {
        filter: invert(1);
      }

      .fake-bookmark-icons::before {
        color: #ccc;
      }
    }
  </style>
</head>
<body>
  <div id="fake-tab-bar">
    <div class="left"></div>
    <div class="right fake-bookmark-icons"></div>
  </div>

  <div class="fake-search-bar">
    <input type="text" placeholder="Search or enter address">
  </div>

  <div id="main-content">
    <h2>Welcome to Big Sur Style New Tab</h2>
  </div>
</body>
</html>
